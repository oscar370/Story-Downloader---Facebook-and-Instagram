name: Build userscript (test only)

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build userscript
        run: pnpm build

      - name: Verify output file exists
        run: |
          test -f dist/script.user.js
          echo "dist/script.user.js exists"

      - name: Verify userscript header
        run: |
          head -n 15 dist/script.user.js
          grep -q "// ==UserScript==" dist/script.user.js
          grep -q "// ==/UserScript==" dist/script.user.js
          echo "Userscript header found"
